<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="page" content="create" />
    <title>Create Song</title>
    <style>
      .translation-group {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Create a New Song</h1>
    <form id="song-form" enctype="multipart/form-data">
      <label for="title">Song Title:</label>
      <input type="text" id="title" name="title" required /><br /><br />

      <label for="artist">Artist Name:</label>
      <input type="text" id="artist" name="artist" required /><br /><br />

      <label for="lyrics">Lyrics:</label>
      <textarea id="lyrics" name="lyrics" rows="5" required></textarea
      ><br /><br />

      <label for="albumCover">Album Cover:</label>
      <input
        type="file"
        id="albumCover"
        name="albumCover"
        accept="image/*"
      /><br /><br />

      <label for="soundcloudUrl">SoundCloud Embed URL:</label>
      <input
        type="text"
        id="soundcloudUrl"
        name="soundcloudUrl"
        placeholder="Enter Embed Url"
      /><br /><br />

      <label for="soundcloudUrl">Youtube URL:</label>
      <input
        type="text"
        id="youtubeUrl"
        name="youtubeUrl"
        placeholder="Enter watch Url"
      /><br /><br />

      <div id="translations">
        <h3>Translations (Optional)</h3>
      </div>
      <button type="button" id="add-translation">Add Translation</button
      ><br /><br />

      <button type="submit">Save Song</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
