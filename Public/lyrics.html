<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="page" content="lyrics" />
    <title>Lyrics</title>
    <link id="favicon" rel="icon" href="favicon1.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="background-cover-wrapper">
      <img
        id="background-cover"
        src=""
        alt="Background Cover"
        class="background-cover"
      />
    </div>
    <div class="panel">
      <div class="header-container">
        <img
          id="album-cover"
          src=""
          alt="Album Cover"
          style="width: 200px; height: 200px; object-fit: cover"
          class="header-cover"
        />
        <div class="header-text">
          <h1 id="song-title"></h1>
          <h2 id="song-artist"></h2>
          <p id="song-upload-date"></p>
        </div>
      </div>
      <div class="controls">
        <button id="single-text-button" class="toggle-button">
          Single Text
        </button>
        <button id="side-by-side-button" class="toggle-button">
          Side by Side
        </button>
        <select id="text-alignment-dropdown" class="toggle-button">
          <option value="center">Align Center</option>
          <option value="left">Align Left</option>
        </select>
      </div>
      <div id="side-by-side-options">
        <div class="translation-toggle">
          <label
            ><input type="checkbox" id="show-original" checked />Original
            Lyrics</label
          >
          <div id="translation-options"></div>
        </div>
      </div>
      <div id="lyrics-panel" class="single-lyrics"></div>
      <div id="translations-panel" class="side-by-side hidden"></div>
    </div>
    <div id="youtube-widget-container">
      <iframe
        width="1000px"
        height="562.5px"
        src="https://www.youtube.com/embed/GU340WktQ1A"
      >
      </iframe>
    </div>
    <div id="soundcloud-widget-container">
      <button id="toggle-sticky" class="toggle-sticky">Disable</button>
      <iframe
        width="100%"
        height="166"
        scrolling="no"
        frameborder="no"
        allow="autoplay"
        src=""
      >
      </iframe>
    </div>
    <div class="endPoint"></div>
    <script src="script.js"></script>
  </body>
  <footer>
    <p>Copyright &copy; 2024 Gilardino Hidayat</p>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="https://github.com/GilardinoHidayat/Lyrics-Directory/"
        >Github Page</a
      >
    </div>
  </footer>
</html>
