<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="page" content="home">
    <title>Song List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Song List</h1>
    <form id="search-form">
        <label for="search-type">Search by:</label>
        <select id="search-type">
            <option value="artist">Artist</option>
            <option value="title">Title</option>
        </select>
        
        <input type="text" id="search-input" name="search-input" placeholder="Enter artist or title">
        <button type="submit">Search</button>
    </form>

    <ul id="song-list"></ul>

    <script>
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const searchType = document.getElementById('search-type');
        const songList = document.getElementById('song-list');

        searchForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const query = searchInput.value.trim().toLowerCase();
            const type = searchType.value;
            loadSongs(query, type);
        });

        function loadSongs(query = '', type = 'artist') {
            fetch('/songs')
                .then(response => response.json())
                .then(files => {
                    songList.innerHTML = '';
                    files.forEach(file => {
                        fetch(`/songs/${file}`)
                            .then(response => response.json())
                            .then(song => {
                                const searchField = type === 'artist' ? song.artist : song.title;
                                if (query === '' || searchField.toLowerCase().includes(query)) {
                                    const songTitle = song.title.replace(/\s+/g, '-').toLowerCase();
                                    const li = document.createElement('li');
                                    li.className = 'song-item';

                                    const img = document.createElement('img');
                                    const albumCover = song.albumCover ? `/uploads/${song.albumCover}` : '/uploads/default';

                                    fetch(albumCover).then(response => {
                                        if (response.ok) {
                                            img.src = albumCover;
                                        } else {
                                            img.src = '/uploads/default';
                                        }
                                        img.alt = `${song.title} album cover`;
                                    });

                                    const link = document.createElement('a');
                                    link.href = `lyrics.html?title=${songTitle}`;
                                    link.textContent = `${song.title} - ${song.artist}`;

                                    li.appendChild(img);
                                    li.appendChild(link);
                                    songList.appendChild(li);
                                }
                            })
                            .catch(error => console.error('Error loading song:', error));
                    });
                })
                .catch(error => console.error('Error loading song list:', error));
        }
        loadSongs();
    </script>
</body>
</html>
