<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List</title>
    <style>
        .song-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .song-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Song List</h1>
    
    <form id="search-form">
        <label for="search-artist">Search by Artist:</label>
        <input type="text" id="search-artist" name="search-artist">
        <button type="submit">Search</button>
    </form>

    <ul id="song-list"></ul>

    <script>
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-artist');
        const songList = document.getElementById('song-list');

        searchForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const artist = searchInput.value.trim().toLowerCase();
            loadSongs(artist);
        });

        function loadSongs(artist = '') {
            fetch('/songs')
                .then(response => response.json())
                .then(files => {
                    songList.innerHTML = ''; // Clear current list
                    files.forEach(file => {
                        fetch(`/songs/${file}`)
                            .then(response => response.json())
                            .then(song => {
                                if (artist === '' || song.artist.toLowerCase().includes(artist)) {
                                    const songTitle = song.title.replace(/\s+/g, '-').toLowerCase();
                                    const li = document.createElement('li');
                                    li.className = 'song-item';

                                    // Cek apakah album cover ada, jika tidak gunakan default
                                    const img = document.createElement('img');
                                    const albumCover = song.albumCover ? `/uploads/${song.albumCover}` : '/uploads/default.jpg';

                                    // Tes apakah file gambar ada
                                    fetch(albumCover).then(response => {
                                        if (response.ok) {
                                            img.src = albumCover;
                                        } else {
                                            img.src = '/uploads/default.jpg'; // Jika tidak ada, pakai default
                                        }
                                        img.alt = `${song.title} album cover`;
                                    });

                                    // Tambahkan link ke lirik lagu
                                    const link = document.createElement('a');
                                    link.href = `lyrics.html?title=${songTitle}`;
                                    link.textContent = `${song.title} by ${song.artist}`;

                                    li.appendChild(img);
                                    li.appendChild(link);
                                    songList.appendChild(li);
                                }
                            })
                            .catch(error => console.error('Error loading song:', error));
                    });
                })
                .catch(error => console.error('Error loading song list:', error));
        }

        // Load all songs initially
        loadSongs();
    </script>
</body>
</html>
